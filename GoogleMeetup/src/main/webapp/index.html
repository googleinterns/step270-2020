<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Meetup</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    </head>
    <body onload="main();">
        <div id="outer">
            <div id="navbar">
                <ul>
                    <li class="full-width">
                        <span>Add Person <i class="arrow"></i></span>
                        <div class="dropdown" id="addPersonContainer">
                            <form id="addPerson">
                                <label for="address">Input start address:</label>
                                <input type="text" id="address" name="address" placeholder="14 Example St, Kensington, NSW, Australia" required><br><br>
                                <label for="cars">Choose a transport type:</label>
                                <select name="transport" id="transport" form="transportform" required>
                                    <option value="public">Public</option>
                                    <option value="bike">Bike</option>
                                    <option value="car">Car</option>
                                    <option value="walk">Walk</option>
                                    <option value="uber">Uber</option>
                                </select><br><br>
                                <input type="button" value="Submit" onclick="addPerson()">
                            </form>
                        </div>
                    </li>

                    <li>
                        <span>Options <i class="arrow"></i></span>
                        <ul class="dropdown">
                            <li>
                                <span>Destination Type <i class="arrow"></i></span>
                                <ul class="dropdown">
                                    <li><a onclick="selectDestination()" id="restaurant">Restaurant</a></li>
                                    <li><a onclick="selectDestination()" id="park">Park</a></li>
                                    <li><a onclick="selectDestination()" id="shopping-centre">Shopping Centre</a></li>
                                    <li><a onclick="selectDestination()" id="bar">Bar</a></li>
                                    <li><a onclick="selectDestination()" id="arcade">Arcade</a></li>
                                </ul>
                            </li>
                            <li>
                                <span>Max Travel Time <i class="arrow"></i></span>
                                <ul class="dropdown">
                                    <li>
                                        <div class="slidecontainer">
                                            <input type="range" min="30" max="120" value="60" class="slider" id="timeRange">
                                        </div>
                                        <a><span id="value"></span> mins</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li><a id="findMeetupButton" onclick="findMeetup()">Find Meetup</a></li>
                </ul>
            </div>

            <div id="map-container">
                <div id="map"></div>
            </div>
        </div>
    
        <script type="text/javascript" src="meetup.js"></script>
        <script src="script.js"></script>
    </body>
</html>
