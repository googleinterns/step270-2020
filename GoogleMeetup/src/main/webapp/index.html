<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google Meetup</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="logo.css">
    </head>
    <body>
        <div id="navbar">
            <ul>
                <li class="full-width">
                    <span>Add Person <i class="arrow"></i></span>
                    <div class="dropdown">
                        <form action="#">
                            <label for="address">Input start address:</label>
                            <input type="text" id="address" name="address" placeholder="Street, Suburb, Country"><br><br>
                            <label for="cars">Choose a transport type:</label>
                            <select name="transport" id="transport" form="transportform">
                                <option value="public">Public</option>
                                <option value="car">Car</option>
                                <option value="walk">Walk</option>
                                <option value="uber">Uber</option>
                            </select><br><br>
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                </li>

                <li>
                    <span>Options <i class="arrow"></i></span>
                    <ul class="dropdown">
                        <li>
                            <span>Destination Type <i class="arrow"></i></span>
                            <ul class="dropdown">
                                <li><a href="#">Restaurant</a></li>
                                <li><a href="#">Park</a></li>
                                <li><a href="#">Shopping Centre</a></li>
                                <li><a href="#">Bar</a></li>
                                <li><a href="#">Arcade</a></li>
                            </ul>
                        </li>
                        <li>
                            <span>Max Travel Time <i class="arrow"></i></span>
                            <ul class="dropdown">
                                <li>
                                    <div class="slidecontainer">
                                        <input type="range" min="30" max="120" value="60" class="slider" id="timeRange">
                                    </div>
                                    <a><span id="value"></span> mins</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li><a href="#">Find Meetup</a></li>
            </ul>
        </div>

        <div id="map-container">
            <img src="Images/Google-Maps-Data.jpg">
        </div>

        <script src="script.js"></script>
    </body>
</html>
